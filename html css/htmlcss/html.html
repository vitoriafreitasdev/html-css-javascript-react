<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--rgba com opacidade -->
    <div class="rgba-opacity">
        <h1>Titulo</h1>
    </div>

    <!--bg image-->
    <div class="bgimage">
        <h1>este é o titulo</h1>
    </div>
    <br>
    <!--sticky-->
    <div class="sticky"><span>sticky</span></div>
    <!--padding com width-->
    <div class="semborderbox">
        <p>algum conteudo</p>
    </div>
    <div class="borderbox">
        <p>algum conteudo 2</p>
    </div>
    <!--text transform-->
    <p class="maisc">
        letra maiúscula
    </p>
    <p class="minus">
        letra minuscula
    </p>
    <!--relative-->
    <div class="relative">
        <span>Eu sou relativo</span>
    </div>
    <!--absolute-->
    <div class="absolute">
        <span>Eu sou absoluto</span>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
    <!--relative com absolute-->
    <div class="relativecont">
        <div class="absolute1"></div>
        <div class="absolute2"></div>
    </div>
    <!--fixed-->
    <div class="fixed"><span>fixo</span></div>
    <!--x index-->
    <div class="reltcont">
        <div class="abso3"></div>
        <div class="abso4"></div>
        <div class="abso5"></div>
    </div>
</body>
</html>
