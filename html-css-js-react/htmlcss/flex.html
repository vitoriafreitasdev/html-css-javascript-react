<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-box</title>
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    <!--flex-->
    <div class="flex">
        <p>meu</p>
        <p>primeiro</p>
        <p>elemento</p>
        <p>com flex</p>
    </div>
    <!--column-->
    <div class="flexcolumn">
       <span>1</span>
       <span>2</span>
       <span>3</span>
    </div>
    <!--wrap-->
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--justify content-->
    <h2>center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>space around</h2>
    <div class="around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>space between</h2>
    <div class="between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>end</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--align items-->

    <h2>center</h2>
    <div class="Acenter">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>end</h2>
    <div class="flexend">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>stretch</h2>
    <div class="stretch">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!--gap-->
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <!--order-->
    <h2>order</h2>
    <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
    </div>

    <!--grow-->
    <h2>grow</h2>
    <div class="grow">
        <div class="box"></div>
        <div class="box" id="big"></div>
        <div class="box"></div>
    </div>

    <!--basis-->
    <h2>basis</h2>
    <div class="basis">
        <div class="box"></div>
        <div class="box" id="big"></div>
        <div class="box"></div>
    </div>
    <!--shrink-->
    <h2>shrink</h2>
    <div class="shrink">
        <div class="box"></div>
        <div class="box" id="small"></div>
        <div class="box"></div>
    </div>

    <!--shorthand-->
    <h2>--shorthand--</h2>
    <div class="shorthand">
        <div class="box"></div>
        <div class="box" id="different"></div>
        <div class="box"></div>
    </div>

    <!--auto alinhamento-->
    
    <h2>--auto alinhamento--</h2>
    <div class="self">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
    </div>
</body>
</html>
