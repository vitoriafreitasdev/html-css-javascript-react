<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cont">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="formcont">
            <div class="formheader">
                <p>Formulário</p>
            </div>
            <div class="formbody">
                <h1 class="formtitle">Venda fácil seu carro</h1>
                <p>descreva as característica e marque os opcionais que ele possui</p>
                <form>
                    <div class="boxinput">
                        <label for="title">Titulo <span class="requiredfield">*</span></label>
                        <input type="number" name="title" id="title" class="block" placeholder="Coloque um titulo para anunciar seu veículo" required minlength="1" maxlength="30">
                    </div>
                    <div class="boxinput">
                        <label for="price">Preço <span class="requiredfield">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                    </div>
                    <div class="boxinput">
                        <label for="description">Descrição <span class="requiredfield">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui voce coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>
                    <div class="boxinput">
                        <label for="brand">Marca <span class="requiredfield">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do seu veículo" required>
                    </div>
                    <div class="boxinput">
                        <label for="model">Modelo <span class="requiredfield">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do seu veículo" required>
                    </div>
                    <div class="boxinput">
                        <label for="mileage">kilometragem <span class="requiredfield">*</span></label>
                        <input type="number" name="model" id="model" class="block" placeholder="Digite a kilometragem do seu veículo" required>
                    </div>
                    <div class="boxinput">
                        <label for="date">Data de compra <span class="requiredfield">*</span></label>
                        <input type="date" name="date" id="date" class="block" required>
                    </div>
                    <div class="boxinput">
                         <p>Tipo de cambio: <span class="requiredfield">*</span></p>
                         <input type="radio" name="gear" id="manual">
                         <label for="manual">Manual</label>
                         <input type="radio" name="gear" id="auto">
                         <label for="manual">Automático</label>
                    </div>
                    <div class="opbox">
                        <p>Opcionais</p>
                        <ul class="oplist">
                            <li>
                                <input type="checkbox" name="airbag" id="optional[]" value="airbag"> 
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="alarm" id="optional[]" value="alarm"> 
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="ac" id="optional[]" value="ac"> 
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="reversecamera" id="optional[]" value="reversecamera"> 
                                <label for="reversecamera">Camera de ré</label>
                            </li>
                        </ul>
                   </div>
                   <div class="opbox">
                    <ul class="oplist">
                        <li>
                            <input type="checkbox" name="laneassist" id="optional[]" value="laneassist"> 
                            <label for="laneassist">Assistente de pista</label>
                        </li>
                        <li>
                            <input type="checkbox" name="keyless" id="optional[]" value="keyless"> 
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" name="smphone" id="optional[]" value="smphone"> 
                            <label for="smphone">Integração com celular</label>
                        </li>
                        <li>
                            <input type="checkbox" name="leatherseat" id="optional[]" value="leatherseat"> 
                            <label for="leatherseat">Banco de couro</label>
                        </li>
                    </ul>
               </div>
               <div class="boxinput">
                    <p>foto do carro: <span class="required">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg">
               </div>
                   <input type="submit" value="Enviar" id="images" name="images" required class="btnsubmit">
               </form>
            </div>
        </div>
    </div>
</body>
</html>
