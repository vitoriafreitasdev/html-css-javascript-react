<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
   <main>
    <div id="maincont">
        <!--banner container-->
        <div id="bannercont">
            <img src="img/banner2.png" alt="Crie uma conta no instagram">
        </div>
        <!--login-->
        <div id="formcont">
            <div id="formbox">
                <img id="logoinsta" src="img/logo_instagram.png" alt="Instagram">
                <form id="loginform">
                    <input type="text" name="username" placeholder="Número de telefone, usuário ou e-mail">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>
                <div class="separator">
                    <div class="line"></div>
                    <span>Ou</span>
                </div>
                <div class="otherlinks">
                    <div id="facebooklogin">
                        <a href="#">
                            <img src="img/logo_facebook (1).svg" alt="facebook login">
                            <span>Entrar com FaceBook</span>
                        </a>
                    </div>
                    <div id="forgotpass">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
            </div>
            <div id="registercont">
                <p>Não tem uma conta <a href="#">Cadastre-se</a></p>
            </div>
            <div id="getappcont">
                <p>Obtenha o aplicativo.</p>
                <a href="#">
                    <img src="img/apple_btn.png" alt="Apple Store">
                </a>
                <a href="#">
                    <img src="img/gplay_btn.png" alt="Google Play">
                </a>
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <ul id="footerlinks">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>              
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p><p id="copyright">&copy;2025 Instagram from Meta</p></p>
    </footer>
   </main>
</body>
</html>
