<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR code</title>
    <!--fonte roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--estilo e script-->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
   <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Insira uma URl ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <div id="qr-header">
                <input type="text" placeholder="Digite a URL ou texto...">
                <button>Gerar QR Code</button>
            </div>
            <div id="qr-code">
                <img src="img/QRCode.jpg" alt="QR Code">
            </div>
        </div>
   </div>
</body>
</html>
