<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada de potencia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Tabuada de Potência </h1>
    <form id="formEntrada">
        <div class="numeros">
            <label for="base">Coloque a base:</label>
            <input type="number" name="base" id="base">
        </div>
        <div class="numeros">
            <label for="base">Coloque o expoente:</label>
            <input type="number" name="expoente" id="expoente">
        </div>
        <input id="submit" type="submit" value="Calcular">
    </form>
    <div id="valoresCalculados">
        <h2 id="numTitulo">Resultado do número:</h2>
        <div id="resultados">
            
            <p>O resultados aparecerá aqui:</p>
        </div>
    </div>
    </main>
</body>
</html>
