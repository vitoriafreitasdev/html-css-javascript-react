<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardapio pizzaria</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
        <header>
            <nav>
                <ul>
                    <li id="logo"> <img src="img/pizza.avif" alt="logo Pizzaria"></li>
                    <li><a href="#">Pizzas Salgadas</a></li>
                    <li><a href="#">Pizzas Doces</a></li>
                    <li><a href="#">Bebidas</a></li>
                    <li><a href="#">Sorvetes</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#"><img src="img/carrinho.webp" alt="carrinho de compra"></a></li>
                </ul>
            </nav>
        </header>
        <div id="conteudo">
            <h1>Sabores de Pizza:</h1>     

            <div class="sabores">
                <h2>Calabresa</h2>
                <img src="img/calabresa.webp" alt="">
                <p>Preço: <span  id="calpreco">37.80</span></p>
                <button>adicionar no carrinho</button>
            </div>

            <div class="sabores">
                <h2>Portuguesa</h2>
                <img src="img/portuguesa.jpeg" alt="">
                <p>Preço: <span id="porpreco">37.80</span></p>
                <button>adicionar no carrinho</button>
            </div>
            
            <div class="sabores">
                <h2>Frango com catupiry</h2>
                <img src="img/produto_frangocatupiry.jpg" alt="">
                <p>Preço: <span id="franpreco">39.48</span></p> 
                <button>adicionar no carrinho</button>  
            </div>

            <div class="sabores">
                <h2>Pepperoni</h2>
                <img src="img/-pepperoni-.webp" alt="">
                <p>Preço: <span id="peppreco">38.99</span></p>
                <button>adicionar no carrinho</button>
            </div>
        </div>
        <div id="carrinho" class="hide">
            <h2>Valor total de compra: </h2>
            <p>Deseja finalizar pedido: </p>
            <button id="botaosim">SIM</button>
            <button id="botaonao">NÂO</button>
            <div class="hide">
                <p>Valor a ser pago: </p>
                <button>Finalizar compra</button>
            </div>
        </div>
</body>
</html>
